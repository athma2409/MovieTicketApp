<ion-header>

    <ion-toolbar>
      <ion-icon name="arrow-round-back" color="primary" style="font-size:40px;float: left;left: 0;margin:0"
        (click)="goback()"></ion-icon>
  
      <ion-title>
      Forgot Password
      </ion-title>
    </ion-toolbar>

      <ion-row justify-content-center>

              <h4>Enter Details Here</h4>
            </div>

              <form class="example-form">

                    <ion-label position="floating">MobileNumber</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                 
             <br>
  
              
  
                <ion-button size="large" expand="block" (click)="getUserDetails()">Get Details</ion-button><br>
                <ion-button size="large" expand="block" (click)="getOTP()">Get OTP</ion-button><br>

  
                <div text-center>
                  Dont hav an account? <a href="/login" > Go Back </a><br><br>
                  <a href="#">Privacy policy</a>

              </form>
            </div>
          </mat-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
