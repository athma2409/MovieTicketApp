<ion-header>
  <ion-toolbar>
    <ion-title style="background-color:rgb(209, 102, 15);color:white;padding:5px">
      Movies

    </ion-title>
    <!-- <ion-button color="rgb(209, 102, 15)" style="margin-left:280px" (click)="logoutApp()">Log out</ion-button> -->

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let m of movie">
        <img style="height:250px;width:100%" [src]="m.image_url" (click)="onSelect(m)" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
