<ion-header>

    <ion-toolbar>
      <ion-icon name="arrow-round-back" color="primary" style="font-size:40px;float: left;left: 0;margin:0"
        (click)="goback()"></ion-icon>
  
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-img class="center" src="assets/logo.jpeg"></ion-img>

  
      <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center>
      
              <mat-card>
                <div text-center>
                  <h4>Login here</h4>
                </div>
                <div padding>
                  <form class="example-form">
                      <ion-item>
                          <ion-label position="floating">Email</ion-label>
                          <ion-input name="email" [(ngModel)]="data.email"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
                        </ion-item><br><br>
      
                <a href="/forgotPassword"> Forgot Password?</a><br><br>
                <ion-button size="large" expand="block" (click)="login(data)">Login</ion-button><br>
    
    
                <div text-center>
                  Dont hav an account? <a href="/signup"> Sign up </a><br><br>
                  <a href="#">Privacy policy</a>
                </div>
  
              </form>
            </div>
          </mat-card>
        </ion-col>
      </ion-row>
    </ion-grid>
               
  </ion-content>
