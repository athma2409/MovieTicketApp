<ion-header>

  <ion-toolbar>
      <ion-icon name="arrow-round-back"  style="font-size:40px;float: left;left: 0;margin:0;color:rgb(209, 102, 15)"
      (click)="goback()"></ion-icon>

    <ion-title style="color:rgb(209, 102, 15)">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-img class="center" src="assets/logo new 2.png"></ion-img>
  <div>
    <ion-card style="background:linear-gradient(0deg,rgb(255, 255, 255),rgb(209, 102, 15));background-size: 350px;">

      <div text-center style="padding:20px;">

        <ion-icon name="person" style="  font-size: 50px;color:white "></ion-icon> <br>

        <ion-button class="btn-color" color="light" style="margin: 20px;" size="medium" (click)="loginPage()">Login /
          Sign up</ion-button><br>

      </div>

    </ion-card>
  </div>
  <ion-list class="ion-text-center">

    <ion-card>
      <ion-item>
        <ion-label (click)="bookingHistory()">
          <ion-icon name="clipboard" style="padding-right:10px"></ion-icon> Booking History
        </ion-label>
      </ion-item>


    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label (click)="MoviesPage()">
          <ion-icon name="videocam" style="padding-right:10px"></ion-icon> Movie List
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="offersPage()">
          <ion-icon name="cafe" style="padding-right:10px"></ion-icon> All Offers
        </ion-label>
      </ion-item>

    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>
          <ion-icon name="settings" style="padding-right:10px"></ion-icon> Settings
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="star-half" style="padding-right:10px"></ion-icon> Rate our App
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="document" style="padding-right:10px"></ion-icon> Privacy Policy
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="help-buoy" style="padding-right:10px"></ion-icon> Help & Feedback
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
        <ion-item>
          <ion-label (click)="logoutApp()">
            <ion-icon name="clipboard" style="padding-right:10px" ></ion-icon>Log out
          </ion-label>
        </ion-item>
  
  
      </ion-card>

  </ion-list>

</ion-content>
